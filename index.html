<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpan Foto ke Supabase</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    video, canvas { width: 300px; border: 2px solid #333; margin: 10px 0; }
    #status { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Ambil Foto & Simpan ke Supabase</h2>
  
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="status"></div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://sinqdlsddldljlqvsxoa.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpbnFkbHNkZGxkbGpscXZzeG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2Mzg4MDcsImV4cCI6MjA3MjIxNDgwN30.PdO2Fl37xYkG0T9skBJ9R7VTi553-iSUZGBm1L4yTkE";
    const BUCKET = "foto-users"; // ganti dengan nama bucket kamu

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const statusEl = document.getElementById("status");

    // Aktifkan kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // Ketika video sudah siap, langsung ambil foto
        video.onloadedmetadata = () => {
          ambilFotoOtomatis();
        };
      })
      .catch(err => {
        alert("Tidak bisa mengakses kamera: " + err);
      });

    async function ambilFotoOtomatis() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const fileName = `foto_${Date.now()}.png`;

        // Upload ke Supabase Storage
        const { error } = await client.storage
          .from(BUCKET)
          .upload(fileName, blob, {
            cacheControl: "3600",
            upsert: false,
            contentType: "image/png"
          });

        if (error) {
          statusEl.style.color = "red";
          statusEl.innerText = "Gagal upload: " + error.message;
        } else {
          statusEl.style.color = "green";
          statusEl.innerText = "Foto berhasil disimpan!";
        }
      }, "image/png");
    }
  </script>
</body>
</html>
